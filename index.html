<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMGSS Calendar Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <!-- Display the Month the user is currently on -->
            <div id = "monthDisplay"></div>
            <div>
                <!-- Define the buttons to be displayed for the user to click -->
                <button id = "backButton">Back</button>
                <button id = "nextButton">Next</button>
            </div>
        </div>
        <!-- Define the weekdays to be displayed at the top -->
        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>

        <div id="calendar"></div>
    
    </div>

    <div id="newEventWindow">
        <h2>New Event</h2>

        <input id="eventTitleInput" placeholder="Event Title" />
        <input id="eventDescriptionInput" placeholder="Description" />


        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id="eventWindowBackdrop"></div>



    <script src="./script.js"></script>
</body>
</html>
